<nb-card [nbSpinner]="loading" nbSpinnerStatus="success" nbSpinnerSize="large">
  <nb-card-header>
    Users - ({{source.count()}}) - Average Life Cycle  - {{lifeCycle}}
    <div [hidden]="!showActionButon">
      <button  [nbContextMenu]="items" nbButton>Actions</button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onRowSelect($event)" >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
